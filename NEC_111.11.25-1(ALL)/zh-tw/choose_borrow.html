<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>首頁</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="normal_content">
            <h2>請選擇<span class="text_red">廠商借證</span>或<span class="text_red">員工借證</span></h2>
            <div class="normal_content_function">
                <button id="company" class="normal_btn">廠商借證</button>
                <button id="personnel" class="normal_btn">員工借證</button>
            </div>
        </div>
        <div class="function _jufs">
            <button id="back" class="normal_icon_btn _prev">
                上一步
            </button>
            <button id="home" class="normal_icon_btn _home">
                回首頁
            </button>
        </div>
    </div>

    <script>
        var company = document.querySelector('#company');
        var personnel = document.querySelector('#personnel');
        var home = document.querySelector('#home');
        var back = document.querySelector('#back');
        company.onclick = function () {
            location.href = 'key_company.html';
        }
        personnel.onclick = function () {
            location.href = 'key_personnel.html';
        }
        back.onclick = function () {
            history.go(-1);
        }
        home.onclick = function () {
            location.href = 'index.html';
        }

    </script>
</body>

</html>
