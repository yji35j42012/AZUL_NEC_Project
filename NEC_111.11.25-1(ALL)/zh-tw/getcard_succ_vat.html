<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>代領取卡完成</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="info_content">
            <ul class="step vat">
                <li class="step_item ">
                    <span class="step_item_num on">1</span>
                    <span class="step_item_txt">輸入統一編號</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">2</span>
                    <span class="step_item_txt">人臉辨識</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">3</span>
                    <span class="step_item_txt">卡片清單</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">4</span>
                    <span class="step_item_txt">取卡</span>
                </li>
            </ul>
            <h2>取卡完成</h2>
            <div class="vat_info">
                <table class="vat_info_table _check">
                    <tr>
                        <td>卡片數量：</td>
                        <td class="text_red font_bold">10/10</td>
                    </tr>
                </table>
            </div>
            <div class="identity_info_card">
                <img src="../images/icon_card_ok.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
