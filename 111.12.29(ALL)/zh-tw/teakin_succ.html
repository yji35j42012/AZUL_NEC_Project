<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>攜入完成</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="info_content">
            <ul class="step">
                <li class="step_item ">
                    <span class="step_item_num on">1</span>
                    <span class="step_item_txt w200px">
                        掃描QR Code
                        及識別證
                    </span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">2</span>
                    <span class="step_item_txt">資料確認</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">3</span>
                    <span class="step_item_txt">拍照確認</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">4</span>
                    <span class="step_item_txt">完成</span>
                </li>
            </ul>
            <h2>物品攜入流程已完成</h2>
            <h2>請攜帶設備入場</h2>
            <div class="identity_info_card mt128px w400px">
                <img src="../images/icon_ietm_ok.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
