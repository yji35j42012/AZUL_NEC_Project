<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>員工工號印製卡片</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="info_content">
            <ul class="step">
                <li class="step_item ">
                    <span class="step_item_num on">1</span>
                    <span class="step_item_txt w192px">輸入員工工號</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">2</span>
                    <span class="step_item_txt">人臉辨識</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">3</span>
                    <span class="step_item_txt">資料確認</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">4</span>
                    <span class="step_item_txt">取卡</span>
                </li>
            </ul>
            <h2>卡片印製中，請稍後</h2>
            <div class="identity_info_card">
                <img src="../images/icon_card_make.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
