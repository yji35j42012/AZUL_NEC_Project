<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap welcome tw">
        <div class="head"><span>2022/10/12 PM 12:26</span></div>
        <div id="content" class="welcome_content">
            <img src="../images/logo.png" alt="" class="welcome_logo">
            <div class="welcome_txt">
                Welcome to TSMC
            </div>
            <img src="../images/icon_touch.svg" alt="" class="welcome_touch">
            <div class="welcome_touch_txt">請輕觸螢幕進行流程</div>
        </div>
        <div class="function">
            <button class="normal_btn jpItem">日本語</button>
            <button class="normal_btn enItem">English</button>
            <button class="normal_btn twItem">繁體中文</button>
            <button class="normal_btn _circle ">
                <img class="icon_member" src="../images/icon_member.svg" alt="">
            </button>
        </div>
        <div class="information">
            <!-- 需要變紅色在class加上 text_red -->
            <span class="msg_l msg_r text_red" data-msgl="卡片張數：" data-msgr="/100">26</span>
            <span class="msg_l" data-msgl="色帶 ">0%</span>
            <span class="msg_l text_red" data-msgl="護膜 ">0%</span>
        </div>
    </div>

    <script>
        var content = document.querySelector('#content');

        content.onclick = function () {
            location.href = "home.html";
        }
    </script>
</body>

</html>
