<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>訪客還卡</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap return tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="info_content visitors">
            <h2>請刷接待員工識別證</h2>
            <h3 class="visitors mt30px">請接待員工刷識別證以進行訪客完成還卡作業</h3>
            <div class="return_pic">
                <img src="../images/img_tapin.svg" alt="">
            </div>
        </div>
        <div class="function _jufs">
            <button id="back" class="normal_icon_btn _prev">
                上一步
            </button>
            <button id="home" class="normal_icon_btn _home">
                回首頁
            </button>
        </div>

        <!-- 打開彈窗在class加on -->
        <div id="alert" class="alert">
            <div class="alert_box">
                <div class="alert_txt">
                    未搜尋到該統一編號 <br>
                    請洽接待員工
                </div>
                <div class="alert_function">
                    <button class="normal_btn _red">回首頁</button>
                    <button id="key_clear" class="normal_btn">重新輸入</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var back = document.querySelector('#back');
        back.onclick = function () {
            history.go(-1);
        }
        var home = document.querySelector('#home');
        home.onclick = function () {
            location.href = 'index.html';
        }

    </script>
</body>

</html>
