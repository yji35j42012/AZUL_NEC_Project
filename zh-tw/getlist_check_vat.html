<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content=" ie=edge">
    <title>證號輸入</title>
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <div class="wrap vat_list tw">
        <div class="head">
            <span class="head_logo">
                <img src="../images/logo_s.png" alt="">
            </span>
            <span>2022/10/12 PM 12:26</span>
        </div>
        <div class="info_content vat">
            <ul class="step vat">
                <li class="step_item ">
                    <span class="step_item_num on">1</span>
                    <span class="step_item_txt">輸入統一編號</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">2</span>
                    <span class="step_item_txt">人臉辨識</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num on">3</span>
                    <span class="step_item_txt">卡片清單</span>
                </li>
                <li class="step_line"></li>
                <li class="step_item">
                    <span class="step_item_num">4</span>
                    <span class="step_item_txt">取卡</span>
                </li>
            </ul>
            <h2>請確認領取清單</h2>
            <h3 data-txt="人員代領證清單">
                恩益禧股份有限公司
            </h3>
            <div class="vat_info">
                <table class="vat_info_table _check">
                    <tr>
                        <td class="txtc" colspan="5">領證清單共 <span>8</span> 位</td>
                    </tr>
                    <tr>
                        <td class="">廠商編號：</td>
                        <td class=" font_bold">A8672390</td>
                        <td class="nameStr">姓名：</td>
                        <td class=" font_bold">陳大明</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="function">
            <button id="back" class="normal_icon_btn _prev">
                上一步
            </button>
            <button id="home" class="normal_icon_btn _home">
                回首頁
            </button>
            <button id="next" class="normal_icon_btn _next">
                下一步
            </button>
        </div>

    </div>
    <script>
        var back = document.querySelector('#back');
        back.onclick = function () {
            history.go(-1);
        }
        var home = document.querySelector('#home');
        home.onclick = function () {
            location.href = 'index.html';
        }
        var next = document.querySelector('#next');
        next.onclick = function () {
            location.href = 'getcard_vat.html';
        }
    </script>
</body>

</html>
